version: ~> 1.0


import:
  - hapijs/ci-config-travis:node_js.yml@main
  - hapijs/ci-config-travis:install_plugin.yml@main
  - hapijs/ci-config-travis:env.yml@main

services:
  - redis
  - docker

before_script:
  - docker-compose up -d
  - redis-server --port 6378 --requirepass secret &
  - redis-server --port 6377 --unixsocket /tmp/redis.sock &
  - sleep 2
